              </div>
              
              <div class="link-card">
                <h3>ğŸ—ï¸ Architecture</h3>
                <p>System design and architectural patterns</p>
                <a href="https://github.com/${{ github.repository }}/tree/main/docs/02_architecture">View Architecture â†’</a>
              </div>
              
              <div class="link-card">
                <h3>ğŸ“¡ API Reference</h3>
                <p>Complete API documentation and examples</p>
                <a href="api_reference.html">View API Docs â†’</a>
              </div>
              
              <div class="link-card">
                <h3>ğŸ§ª ExDoc</h3>
                <p>Generated Elixir module documentation</p>
                <a href="VsmPhoenix.html">View ExDoc â†’</a>
              </div>
            </div>
          </div>
          
          <div class="section">
            <h2>ğŸ”§ Developer Resources</h2>
            <div class="link-grid">
              <div class="link-card">
