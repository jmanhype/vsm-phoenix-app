              border-radius: 8px;
              transition: box-shadow 0.2s;
            }
            .link-card:hover { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
            a { color: #3B82F6; text-decoration: none; }
            a:hover { text-decoration: underline; }
          </style>
        </head>
        <body>
