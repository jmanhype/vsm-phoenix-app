apiVersion: v1
kind: Service
metadata:
  name: vsm-phoenix-service
  namespace: vsm-phoenix
  labels:
    app: vsm-phoenix
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: vsm-phoenix